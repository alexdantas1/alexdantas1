<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Cardápio Interativo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
   <link rel="manifest" href="/manifest.webmanifest">
    <style>
        /* Tela de carregamento */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ff0000;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Estilo da página de boas-vindas */
        #welcome-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff0000, #ff7f7f);
            color: #ffffff;
            text-align: center;
        }

        #welcome-page h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        #welcome-page p {
            font-size: 1.25rem;
            margin-bottom: 40px;
        }

        #welcome-page button {
            background-color: #ffffff;
            color: #ff0000;
            font-size: 1.25rem;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #welcome-page button:hover {
            background-color: #ff7f7f;
            color: #ffffff;
            transform: scale(1.1);
        }

        /* Transição para ocultar a tela de carregamento */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Animação do texto */
        .animated-text span {
            display: inline-block;
            animation: bounce 1.5s infinite;
        }

        .animated-text span:nth-child(1) {
            animation-delay: 0s;
        }

        .animated-text span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .animated-text span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .animated-text span:nth-child(4) {
            animation-delay: 0.6s;
        }

        .animated-text span:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Tela de carregamento -->
    <div id="loading" class="loading-container">
        <div class="spinner"></div>
    </div>

    <!-- Página de boas-vindas -->
    <div id="welcome-page" class="hidden">
        <h1>Bem-vindo ao</h1>
        <div class="animated-text">
            <span>C</span><span>A</span><span>R</span><span>D</span><span>Á</span><span>P</span><span>I</span><span>O</span>
        </div>
        <p>O melhor lugar para explorar sabores incríveis.</p>
        <button id="start-button">Explorar o Cardápio</button>
    </div>

   
    <script>
        // Exibir tela de carregamento e depois a página de boas-vindas
        window.onload = function () {
            const loading = document.getElementById("loading");
            const welcomePage = document.getElementById("welcome-page");

            setTimeout(() => {
                loading.classList.add("fade-out");
                setTimeout(() => {
                    loading.style.display = "none";
                    welcomePage.classList.remove("hidden");
                }, 500); // Tempo da transição
            }, 1500); // Tempo do carregamento
        };

        // Botão "Explorar o Cardápio"
        document.getElementById("start-button").addEventListener("click", function () {
            const welcomePage = document.getElementById("welcome-page");
            const menuPage = document.getElementById("menu-page");

            welcomePage.style.display = "none";
            menuPage.classList.remove("hidden");
        });

        // Função para rolar para as categorias
        function scrollToCategory(categoryId) {
            const categoryElement = document.getElementById(categoryId);
            categoryElement.scrollIntoView({ behavior: "smooth", block: "start" });
        }

        // Função para adicionar ao carrinho
        function addToCart(item, price) {
            alert(`Adicionado ao carrinho: ${item} - R$ ${price.toFixed(2)}`);
        }
        document.getElementById("start-button").addEventListener("click", function () {
    window.location.href = "menu.html"; // Redireciona para o cardápio
});

    </script>
</body>
</html>
