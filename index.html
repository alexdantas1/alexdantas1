<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Cardápio Digital</h1>
    </header>
    <main>
        <section class="menu">
            <div class="item">
                <img src="prato1.jpg" alt="Prato 1">
                <h2>Prato 1</h2>
                <p>Descrição do prato 1</p>
                <span>R$ 25,00</span>
                <button onclick="addToCart('Prato 1', 25)">Adicionar à Sacola</button>
            </div>
            <div class="item">
                <img src="prato2.jpg" alt="Prato 2">
                <h2>Prato 2</h2>
                <p>Descrição do prato 2</p>
                <span>R$ 30,00</span>
                <button onclick="addToCart('Prato 2', 30)">Adicionar à Sacola</button>
            </div>
            <div class="item">
                <img src="prato3.jpg" alt="Prato 3">
                <h2>Prato 3</h2>
                <p>Descrição do prato 3</p>
                <span>R$ 20,00</span>
                <button onclick="addToCart('Prato 3', 20)">Adicionar à Sacola</button>
            </div>
            <div class="item">
                <img src="prato4.jpg" alt="Prato 4">
                <h2>Prato 4</h2>
                <p>Descrição do prato 4</p>
                <span>R$ 35,00</span>
                <button onclick="addToCart('Prato 4', 35)">Adicionar à Sacola</button>
            </div>
            <!-- Adicione mais itens conforme necessário -->
        </section>
        <section class="cart">
            <h2>Sacola de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <form id="delivery-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required><br>
                <label for="payment">Método de Pagamento:</label>
                <select id="payment" name="payment" onchange="checkPaymentMethod()">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão</option>
                    <option value="pix">Pix</option>
                </select><br>
                <label for="troco">Precisa de troco para:</label>
                <input type="text" id="troco" name="troco"><br>
                <button type="button" onclick="sendOrder()">Enviar Pedido</button>
            </form>
        </section>
    </main>
    <div id="pix-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h2>Pagamento via Pix</h2>
            <img src="qrcode.png" alt="QR Code Pix">
            <p>Chave Pix: 5585994530854</p>
            <button onclick="copyPixKey()">Copiar Chave Pix</button>
        </div>
    </div>
    <script>
        let cart = [];
        let total = 0;

        function addToCart(item, price) {
            cart.push({ item, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach((cartItem, index) => {
                const li = document.createElement('li');
                li.textContent = `${cartItem.item} - R$ ${cartItem.price.toFixed(2)}`;
                cartItems.appendChild(li);
            });
            document.getElementById('total').textContent = total.toFixed(2);
        }

        function sendOrder() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const payment = document.getElementById('payment').value;
            const troco = document.getElementById('troco').value;

            let orderMessage = `*Pedido de Cliente*\n\n`;
            orderMessage += `*Itens do Pedido:*\n`;
            cart.forEach(cartItem => {
                orderMessage += `- ${cartItem.item}: R$ ${cartItem.price.toFixed(2)}\n`;
            });
            orderMessage += `\n*Total:* R$ ${total.toFixed(2)}\n\n`;
            orderMessage += `*Dados do Cliente:*\n`;
            orderMessage += `Nome: ${name}\n`;
            orderMessage += `Endereço: ${address}\n`;
            orderMessage += `Telefone: ${phone}\n`;
            orderMessage += `Método de Pagamento: ${payment}\n`;
            if (payment === 'dinheiro' && troco) {
                orderMessage += `Precisa de troco para: R$ ${troco}\n`;
            }

            const whatsappUrl = `https://wa.me/5585994530854?text=${encodeURIComponent(orderMessage)}`;
            window.open(whatsappUrl, '_blank');
        }

        function checkPaymentMethod() {
            const payment = document.getElementById('payment').value;
            if (payment === 'pix') {
                document.getElementById('pix-modal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('pix-modal').style.display = 'none';
        }

        function copyPixKey() {
            const pixKey = '5585994530854';
            navigator.clipboard.writeText(pixKey).then(() => {
                alert('Chave Pix copiada!');
            });
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
