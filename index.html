<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Cardápio Digital</h1>
    </header>
    <main>
        <section class="menu">
            <div class="item">
                <img src="prato1.jpg" alt="Prato 1">
                <h2>Prato 1</h2>
                <p>Descrição do prato 1</p>
                <span>R$ 25,00</span>
                <button onclick="addToCart('Prato 1', 25)">Adicionar à Sacola</button>
            </div>
            <div class="item">
                <img src="prato2.jpg" alt="Prato 2">
                <h2>Prato 2</h2>
                <p>Descrição do prato 2</p>
                <span>R$ 30,00</span>
                <button onclick="addToCart('Prato 2', 30)">Adicionar à Sacola</button>
            </div>
            <div class="item">
                <img src="prato3.jpg" alt="Prato 3">
                <h2>Prato 3</h2>
                <p>Descrição do prato 3</p>
                <span>R$ 20,00</span>
                <button onclick="addToCart('Prato 3', 20)">Adicionar à Sacola</button>
            </div>
            <div class="item">
                <img src="prato4.jpg" alt="Prato 4">
                <h2>Prato 4</h2>
                <p>Descrição do prato 4</p>
                <span>R$ 35,00</span>
                <button onclick="addToCart('Prato 4', 35)">Adicionar à Sacola</button>
            </div>
            <!-- Adicione mais itens conforme necessário -->
        </section>
        <section class="cart">
            <h2>Sacola de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <form id="delivery-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required><br>
                <label for="payment">Método de Pagamento:</label>
                <select id="payment" name="payment" onchange="checkPaymentMethod()">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão</option>
                    <option value="pix">Pix</option>
                </select><br>
                <label for="troco">Precisa de troco para:</label>
                <input type="text" id="troco" name="troco"><br>
                <button type="button" onclick="sendOrder()">Enviar Pedido</button>
            </form>
        </section>
    </main>
    <div id="pix-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h2>Pagamento via Pix</h2>
            <img src="qrcode.png" alt="QR Code Pix">
            <p>Chave Pix: 5585994530854</p>
            <button onclick="copyPixKey()">Copiar Chave Pix</button>
        </div>
    </div>
   
</body>
</html>
