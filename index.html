<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004d00; /* Fundo verde escuro */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .form-group i {
            position: absolute;
            top: 35px;
            left: 10px;
            color: #888;
        }
        .alert {
            color: red;
            font-weight: bold;
            display: none;
        }
        .expenses-list {
            margin-top: 20px;
        }
        .expenses-list li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-left: 5px solid #ff6b6b;
        }
        .indicator {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .btn-pdf {
            background-color: #007bff;
        }
        .btn-pdf:hover {
            background-color: #0056b3;
        }
        .totals {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro</h1>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <i class="fas fa-pencil-alt"></i>
            <input type="text" id="description">
        </div>
        <div class="form-group">
            <label for="amount">Valor (R$):</label>
            <i class="fas fa-dollar-sign"></i>
            <input type="number" id="amount">
        </div>
        <div class="form-group">
            <label for="type">Tipo:</label>
            <i class="fas fa-exchange-alt"></i>
            <select id="type">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
        </div>
        <div class="button-group">
            <button onclick="addTransaction()">Adicionar Transação</button>
            <button class="btn-pdf" onclick="generatePDF()">Gerar Relatório PDF</button>
        </div>
        <p class="alert" id="alert">Atenção: Suas finanças estão no vermelho!</p>
        <ul class="expenses-list" id="expenses-list"></ul>
        <div class="totals">
            <div>Total de Entradas: R$ <span id="total-entrada">0.00</span></div>
            <div>Total de Saídas: R$ <span id="total-saida">0.00</span></div>
        </div>
        <div class="indicator" id="indicator">Saúde Financeira: Saudável</div>
    </div>

    <script>
        const transactions = [];
        let balance = 0;
        let totalEntrada = 0;
        let totalSaida = 0;

        function addTransaction() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            if (description && amount) {
                const transaction = { description, amount, type };
                transactions.push(transaction);
                updateBalance(transaction);
                displayTransactions();
                updateTotals();
                checkBalance();
                clearForm();
            }
        }

        function updateBalance(transaction) {
            if (transaction.type === 'entrada') {
                balance += transaction.amount;
                totalEntrada += transaction.amount;
            } else {
                balance -= transaction.amount;
                totalSaida += transaction.amount;
            }
        }

        function displayTransactions() {
            const expensesList = document.getElementById('expenses-list');
            expensesList.innerHTML = '';
            transactions.forEach(transaction => {
                const li = document.createElement('li');
                li.textContent = `${transaction.description}: R$ ${transaction.amount.toFixed(2)} (${transaction.type})`;
                expensesList.appendChild(li);
            });
        }

        function updateTotals() {
            document.getElementById('total-entrada').textContent = totalEntrada.toFixed(2);
            document.getElementById('total-saida').textContent = totalSaida.toFixed(2);
        }

        function checkBalance() {
            const alert = document.getElementById('alert');
            const indicator = document.getElementById('indicator');
            if (balance < 0) {
                alert.style.display = 'block';
                indicator.style.backgroundColor = 'red';
                indicator.textContent = 'Saúde Financeira: Em Risco';
            } else if (balance < 100) {
                alert.style.display = 'none';
                indicator.style.backgroundColor = 'yellow';
                indicator.textContent = 'Saúde Financeira: Atenção';
            } else {
                alert.style.display = 'none';
                indicator.style.backgroundColor = 'green';
                indicator.textContent = 'Saúde Financeira: Saudável';
            }
        }

        function clearForm() {
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('type').value = 'entrada';
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Relatório Financeiro", 10, 10);
            let y = 20;
            transactions.forEach(transaction => {
                doc.text(`${transaction.description}: R$ ${transaction.amount.toFixed(2)} (${transaction.type})`, 10, y);
                y += 10;
            });
            doc.save("relatorio_financeiro.pdf");
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
