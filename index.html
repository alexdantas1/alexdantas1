<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Nato Pizza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            margin: 0.5rem 0;
        }
        .menu, .cart {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 1rem 0;
            padding: 1rem;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 0.5rem 0;
        }
        .item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        button:hover {
            background-color: #218838;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>NATO PIZZA DELIVERY</h1>
        <p>Escolha seus produtos favoritos!</p>
    </header>

    <main>
        <section class="menu">
            <h2>Cardápio</h2>
            <div class="item" data-name="Pizza Simples" data-price="24.90">
                <img src="https://via.placeholder.com/80" alt="Pizza Simples">
                <h3>Pizza Simples</h3>
                <p>R$ 24,90</p>
                <button onclick="addToCart('Pizza Simples', 24.90)">Adicionar</button>
            </div>
            <div class="item" data-name="Calzone Frango" data-price="11.90">
                <img src="https://via.placeholder.com/80" alt="Calzone Frango">
                <h3>Calzone de Frango</h3>
                <p>R$ 11,90</p>
                <button onclick="addToCart('Calzone de Frango', 11.90)">Adicionar</button>
            </div>
            <div class="item" data-name="Calzone Chocolate" data-price="14.90">
                <img src="https://via.placeholder.com/80" alt="Calzone Chocolate">
                <h3>Calzone de Chocolate</h3>
                <p>R$ 14,90</p>
                <button onclick="addToCart('Calzone de Chocolate', 14.90)">Adicionar</button>
            </div>
        </section>

        <section class="cart">
            <h2>Sacola</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>

            <h3>Dados do Cliente</h3>
            <input type="text" id="client-name" placeholder="Seu Nome" required>
            <input type="text" id="client-address" placeholder="Endereço" required>
            <input type="tel" id="client-phone" placeholder="Telefone" required>
            <button onclick="sendOrder()">Enviar Pedido</button>
        </section>
    </main>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({ name, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('total');
            cartItems.innerHTML = "";
            cart.forEach((item, index) => {
                cartItems.innerHTML += `
                    <li>${item.name} - R$ ${item.price.toFixed(2)}
                    <button onclick="removeItem(${index})">Remover</button></li>
                `;
            });
            totalDisplay.textContent = total.toFixed(2);
        }

        function removeItem(index) {
            total -= cart[index].price;
            cart.splice(index, 1);
            updateCart();
        }

        async function sendOrder() {
            const name = document.getElementById('client-name').value;
            const address = document.getElementById('client-address').value;
            const phone = document.getElementById('client-phone').value;

            const order = {
                name,
                address,
                phone,
                cart,
                total,
            };

            // Enviar o pedido ao servidor
            await fetch('/panel', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(order),
            });

            alert('Pedido enviado com sucesso!');
        }
    </script>
</body>
</html>
